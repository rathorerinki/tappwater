

<!-- <div class="style"> -->
  <div class="login-wrap">
    <div class="login-html">
           <!-- <input id="tab-1" type="radio" name="tab" class="sign-in" checked> -->
          <div class="style"><label  class="tab" style="color:white"> {{ 'HOME.Admin' | translate }}</label></div>
       
        <div class="login-form">
          
              <div class="group">
            
                <input (click)="error=false" placeholder ="Enter username " id="user" type="email" class="input" [(ngModel)]="data.user" required>
              </div>
              <div class="group">
            
                <input (click)="error=false" placeholder ="Enter password " id="pass" type="password" class="input" data-type="password" [(ngModel)]="data.password" required>
              </div>
              <div *ngIf="error" class="group"> <p style="color:red">*Please check username and password </p></div>
             
              <div class="group" style="text-align: left;">
                  <b>{{ 'HOME.SELECT' | translate }}</b> &nbsp;&nbsp;<select #langSelect (click)=function_($event)>
                      <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
                    </select>
                         
                </div>
                
              <br> 
              <div class="group">
                <input type="submit" class="button" (click)="submit()" [value]="'HOME.login' | translate">
              </div>
              
       
      
              <div class="hr"></div>       
         
    </div>
  </div>
<!-- </div> -->
